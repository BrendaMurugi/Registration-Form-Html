<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
    <form action="contactforn.py" method="post">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required></div>
                <div class="input-box">
                 <span class="details">Username</span>
                   <input type="text" placeholder="Enter your username" required></div>
                   <div class="input-box">
                       <span class="details">email</span>
                       <input type="text" placeholder="Enter your email" required></div>
                       <div class="input-box">
                           <span class="details">Phone Number</span>
                           <input type="text" placeholder="Enter your number" required></div>
                           <div class="input-box"> 
                               <span class="details">Password</span>
                               <input type="text" placeholder="Enter your password" required></div>
                               <div class="input-box">
                                   <span class="details">Confirm Password</span>
                                   <input type="text" placeholder="Confirm your password" required></div>
                                   <div class="input-box">
                                       <span class="details">Choose gender: <select name="gender"></span>
                                           <option value="male">Male</option>
                                           <option value="female">Female</option>
                                           <option value="other">Prefer not to say</option>
                                      </select></div>
                                      <div class="input-box">
                                       <span class="details">Comment</span>
                                   <textarea name="Comment" placeholder="Leave a comment..."></textarea>
                                   </div>
                                </div>
                                   <div class="button">
                                       <input type="submit" value=Register></div>
                                             </form>
                                               </div>
                                                 </body>
                                                   </html>
